<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript on Steroids</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-1">
        <h2>Challenge 1: Your Age in Days</h2>
        <div class="flex-box-container-1">
            <div>
                <button class="btn btn-primary" onclick="your_age_in_days()">Click me</button>
            </div>
            <div>
                <button class="btn btn-danger" onclick="reset()">reset</button>
            </div>
        </div>
        <div class="flex-box-container-1">
            <div id="flex-box-result" >
            </div>  
        </div>
    </div>
    <div class="container-2">
        <h2>Challenge 2: Cat Generator</h2>
        <button class="btn btn-success" onclick="generateCat()">Generate Cat</button>
        <div class="flex-box-container-2" id ="flex-cat-gen">  
        </div>
    </div>
    <div class="container-3">
        <h2>Challenge 3: Rock, Paper, Scissors</h2>
        <div class="flex-box-rps" id="flex-box-rps-div">
            <img id="rock" src="images/Rock.png" alt="rock image" height="150" width="150" onclick="rpsGame(this)">
            <img id="paper" src="images/Paper.png" alt="paper image" height="150" width="150" onclick="rpsGame(this)">
            <img id="scissors" src="images/Scissors.png" alt="scissors image" height="150" width="150" onclick="rpsGame(this)">
        </div>
        <div class="reset-flex-button">
            <button class="btn btn-danger" onclick="location.reload()">Restart Page</button>

        </div>
        <!-- lets add some score bord to show your score vs computer score -->
        <div class="score-bord-flex-box-cont">
            <div class="badge" id="user-label">user</div>
            <div class="badge" id="computer-label">computer</div>
            <span id="user-score">0</span>:<span id="computer-score">0</span>
        </div>
    </div>
    <div class="container-4">
       <h2 id="change-my-color">Challenge 4 : Change the Color of All Buttons!</h2>
       <div class="flex-box-pick-color">
           <form>
                <select name="backdrop" id="background" onchange="buttonColorChange(this)">
                    <option value="random">Random</option>
                    <option value="red">Red</option>
                    <option value="green">Green</option>
                    <option value="reset">Reset</option>
                </select>
           </form>
           
           <button class="btn btn-primary">Wee!</button>
           <button class="btn btn-danger">Yahoo!</button>
           <button class="btn btn-warning">Google!</button>
           <button class="btn btn-success">Facebook!</button>
       </div> 
    </div>
    <div class="container-5">
        <h2>Challenge 5: Blackjack</h2>
        <h3>
            <span id="blackjack-result">Let's play</span>
        </h3>
        <div class="flex-blackjack-row-1">
            <div id="your-box">
                <h2>You:<span id="your-blackjack-result">0</span></h2>
            </div>
            <div id="dealer-box">
                <h2>Dealer:<span id="dealer-blackjack-result">0</span></h2>
            </div>

        </div>
        <div class="flex-blackjack-row-2">
            <div>
                <button class="btn-lg btn-primary" id="blackjack-hit-button">Hit</button>
                <button class="btn-lg btn-warning" id="blackjack-stand-button">Stand</button>
                <button class="btn-lg btn-danger" id="blackjack-deal-button">Deal</button>
            </div>
        </div>
        <div class="flex-blackjack-row-3">
            <table>
                <tr>
                    <th>Wins</th>
                    <th>Losses</th>
                    <th>Draws</th>
                </tr>

                <tr>
                    <td><span id="wins">0</span></td>
                    <td><span id="losses">0</span></td>
                    <td><span id="draws">0</span></td>
                </tr>
            </table>
        </div>
    </div>
    <div class="container-6">
        <h2>Challenge 6: AJAX & API's with Javascript</h2>
        <div class="flex-ajax-row-1"></div>
    </div>
    <script src="script.js"></script>
</body>
<!--<img src="https://thecatapi.com/api/images/get?format=src&type=gif&size=small" alt="Cat image">-->
</html>
